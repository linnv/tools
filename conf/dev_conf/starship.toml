# ~/.config/starship.toml

# Disable the newline at the start of the prompt
# add_newline = false
add_newline = true
prompt_order=[
    "username",
    "hostname",
    "directory",
    "git_branch",
    "git_state",
    "git_status",
    "golang",
    "package",
    "nodejs",
    "ruby",
    "rust",
    "python",
    "nix_shell",
    "cmd_duration",
    "line_break",
    "jobs",
    "battery",
    "character",
]


[character]
symbol = "ᐅ"
error_symbol = "✗"
use_symbol_for_status = true


[directory]
truncation_length = 8
truncate_to_repo=true

[username]
disabled = false

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"
